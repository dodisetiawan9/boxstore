<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BoxStore</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
	<div class="container-wrap">
		<div class="container-fluid container-full">
			
			<!-- header -->
			<header>
				<nav class="navbar navbar-boxstore navbar-expand-sm navbar-light">
				<a href="#" class="navbar-brand"><b>BOX</b><small>Store</small></a>
			
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="menu">
					<ul class="navbar-nav ml-auto">
						<li><a href="" class="nav-link"><i class=""></i> Register</a></li>	
						<li><a href="" class="nav-link">Login <i class="fa fa-lock"></i></a></li>	
					</ul>

					<ul class="navbar-nav navbar-menu">
						<li><a href="" class="nav-link">Home</a></li>
						<li><a href="" class="nav-link">Kategori</a></li>
						<li><a href="" class="nav-link">Konfirmasi Pembayaran</a></li>
						<li><a href="" class="nav-link">Blog</a></li>

						<form class="form-inline my-2 my-lg-0 float-kanan">
				      <input class="form-control form-width mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				      <button class="btn btn-cari btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				    </form>
					</ul>
				</div>
			</nav>
			</header>


			<!-- endHeader -->

		</div>

		<div class="container container-content">
			<!-- slider -->
				<div class="row">
					<div class="col-md-12 slider">
						<img src="images/slide/banner2.png" alt="">
					</div>
				</div>
			<!-- endslider -->
		</div>
	</div>



	<!-- jquery -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<!-- bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- custom js -->
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
